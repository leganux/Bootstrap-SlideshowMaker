<!DOCTYPE html>
<html lang="en">
<head>
  <title>Slideshow Maker by leganux</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Vista previa</h2>  
    <div id="PrevioMuestra">
        
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="la.jpg" alt="Imagen 1" style="width:100%;">
      </div>

      <div class="item">
        <img src="chicago.jpg" alt="Imagen 2" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="ny.jpg" alt="Imagen 3 " style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
        
        
</div>
    </div>
    
    
    <hr> 
    <div class="container">
    <div class="row">
        <div class="col col-md-6 col-md-offset-3">
        <center> <h1> Slideshow Maker by leganux</h1>
            <button class="btn btn-success " id="SNuevo" onclick="javascript:location.reload();"> Nuevo  Slideshow </button> 
            
            <br>
            <br>
            <label> Ingrese el nombre del Slideshow </label>
            <input type="text" id="NombreSlideshow" class="form-control">
             <label> Ingrese la url de la imagen </label>
            <input type="text" id="UrlIMG" class="form-control">
             <label> Ingrese el nombre de  la imagen </label>
            <input type="text" id="TituloIMG" class="form-control">
            <br>
            <br>
            <button class="btn btn-primary " id="SGuardar"> Guardar  Elemento </button>
            </center>
        </div>
        </div>
        
        <div class="row">
        <div class="col col-md-6 col-md-offset-3">
        <center> <h2> Codigo HTML  para insertar </h2>
            <textarea id="CodigoHTML" rows="10" class="form-control"></textarea>
            </center>
        </div>
        </div>
    </div>
    
    
    
    <hr>
    
    
    <script src="./app.js"></script>
    

</body>
</html>
